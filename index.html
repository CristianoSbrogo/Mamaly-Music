
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Um site dedicado à música para atrair patrocinadores.">
  <meta name="keywords" content="Música, Patrocínio, Artistas, Playlist">
  <meta name="author" content="Mamaly">
  <title>Meu Site de Música</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <header>
    <nav>
      <h1>Mamaly Music</h1>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#sobre">Sobre</a></li>
        <li><a href="#musicas">Músicas</a></li>
        <li><a href="#contato">Contato</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="home">
      <h2>Bem-vindo ao Mamaly Music</h2>
      <p>Descubra músicas incríveis e apoie artistas talentosos!</p>
    </section>
    <section id="sobre">
      <h2>Sobre Nós</h2>
      <p>Somos uma plataforma dedicada a conectar músicos e patrocinadores.</p>
    </section>
    <section id="musicas">
      <h2>Músicas</h2>
      <div class="playlist">
        <iframe src="https://open.spotify.com/embed/playlist/37i9dQZF1DXcBWIGoYBM5M" frameborder="0" allow="autoplay; clipboard-write; encrypted-media; picture-in-picture" allowfullscreen></iframe>
      </div>
    </section>
    <section id="contato">
      <h2>Contato</h2>
      <form action="https://formspree.io/f/{your_form_id}" method="POST">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Mensagem:</label>
        <textarea id="message" name="message" required></textarea>
        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Mamaly Music. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
